<script type = "text/javascript">
         function validate() {
         if( document.forms["myForm"]["firstname"].value == "" ) {
          document.getElementById('validationMsg').innerHTML = "First Name cannot be empty";
          document.getElementById('validationMsg').style.color = "red";
            // document.myForm.Name.focus() ;
            return false;
         }
         else if( document.forms["myForm"]["lastname"].value == "" ) {
            document.getElementById('validationMsg').innerHTML = "Last Name cannot be empty";
            document.getElementById('validationMsg').style.color = "red";
            // document.myForm.Name.focus() ;
            return false;
         }
         else if( document.forms["myForm"]["email"].value == "" ) {
            document.getElementById('validationMsg').innerHTML = "Email Address cannot be empty";
            document.getElementById('validationMsg').style.color = "red";
            // document.myForm.Name.focus() ;
            return false;
         }
         else if( document.forms["myForm"]["notes"].value == "" ) {
            document.getElementById('validationMsg').innerHTML = "Notes cannot be empty";
            document.getElementById('validationMsg').style.color = "red";
            // document.myForm.Name.focus() ;
            return false;
         } 
         else
         {
          document.getElementById('validationMsg').innerHTML = "Validation successful";
          document.getElementById('validationMsg').style.color = "green";
          return false;
     }
          

         return true;
      }

      </script>
